<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Simon Says </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.2.0/jquery-confirm.min.css">
	</head>
	<body>
		<div id="game" class="circle">
			<div id="controls">
				<h1>Simon</h1>
				<div id="settings">
					<div id="count">
						<div id="num"></div>
					</div>
					<div id='start'></div>
					<div id="strict"></div>
					<div id="tags">
						<h3 id="counter"> Counter </h3>
						<h3 id="strt"> Start </h3>
						<h3 id="strct"> Strict </h3>
					</div>
					off
					<div id="state">
						<div id="off" class="shine"></div>
						<div id="on"></div>
					</div>
					on
				</div>
			</div>
			<div id="green"></div>
			<div id="yellow"></div>
			<div id="red"></div>
			<div id="blue"></div>
		</div>
		<div id="author"> By: <a href="https://salcbrau.github.io" target="_blank">Braulio Salcedo</a></div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.2.0/jquery-confirm.min.js"></script>
		<script src="scripts/script.js"></script>
		<audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
		<audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
		<audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
		<audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
	</body>
</html>
